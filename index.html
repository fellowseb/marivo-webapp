<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Cutive+Mono&family=Inconsolata:wght@200..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Satisfy&family=Story+Script&display=swap"
      rel="stylesheet"
    />
    <link href="/src/index.css" rel="stylesheet" />
    <title>StageCraft</title>
    <script lang="javascript">
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loaderElem = document.getElementById('loader');
          loaderElem.remove();
          const rootElem = document.getElementById('root');
          rootElem.setAttribute('class', '');
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.tsx" async></script>
  </head>
  <body>
    <div id="root" class="hidden"></div>
    <!-- Loader -->
    <section id="loader" class="loader">
      <picture class="home-logo">
        <img
          src="/stagecraft-logo-with-title-transparent.webp"
          width="247"
          height="250"
          alt="StageCraft"
          fetchpriority="high"
        />
      </picture>
    </section>
  </body>
</html>
